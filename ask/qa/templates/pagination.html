{% if paginator.num_pages > 1 %}
<nav>
  <ul class="pagination">
  {% for p in paginator.page_range %}
    {% if p == page.number %}
    <li class="active">
    {% else %}
    <li>
    {% endif %}
      <a href="{{ p.baseurl }}?page={{ p }}">{{ p }}</a>
    </li>
  {% endfor %}
  </ul>
</nav>
{% endif %}
